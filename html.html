<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
html, body {
  margin-top: 25px;
  margin-left: 5px;
}
  .heading {
    font-family: sans-serif;
  }
  .rectangle {
    /* background-color: "red"; */
    display: inline-block;
    height: 130px;
    width: 600px;
    margin: 5px;
    background-color: #555555;
    float: left
    /* position: relative; */
  }

  .block{
    display: inline-block;
    height: 120px;
    width: 193px;
    margin-top: 5px;
    margin-bottom: 5px;
    margin-right: 5px;
    margin-left: 5px;
    background-color: #cccccc;
    float: left;

  }

  .block:first-child {
    margin-right: 0px;
    margin-left: 5px;

  }
  .block:nth-child(2) {
    margin-right: 5px;
    margin-left: 5px
  }
  .block:nth-child(3) {
    margin-right: 0px;
    margin-left: 0px
  }

    </style>

      </div>
      <div class="rectangle">
        <!-- <div class="block col-4"></div>

        <div class="block col-4"></div> -->
      </div>
      <div class="rectangle">
